query: "SELECT SUBSTRING(SiteName, 1, 6) kfme, CASE SUBSTRING(SiteName, 12, 2) WHEN 'p1' THEN sq.Path1Geometry WHEN 'p2' THEN sq.Path2Geometry ELSE NULL END LineGeometry, oi.LatObs, oi.LonObs, oi.LatItem, oi.LonItem FROM `vw_lsd_oi` oi LEFT JOIN `vw_lsd_ol` ol ON oi.ObsListId = ol.Id LEFT JOIN project.LSD_Square sq ON SUBSTRING(ol.SiteName, 1, 6) = sq.Square COLLATE utf8mb4_czech_ci Limit 5; "
